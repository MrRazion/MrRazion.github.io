<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LagarShop</title>
    <link rel="stylesheet" href="styles/loading.css">
    <link rel="stylesheet" href="styles/main.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <!-- Загрузочный экран -->
    <div id="loading-screen" class="loading-screen">
        <div class="loading-content">
            <h1 class="app-title">LagarShop</h1>
            <div class="progress-container squircle">
                <div class="progress-bar" id="progress-bar"></div>
            </div>
        </div>
    </div>

    <!-- Основной интерфейс -->
    <div id="app" class="app-container hidden">
        <header class="header">
            <div class="header-left">
                <div id="greeting" class="greeting"></div>
                <div id="user-name" class="user-name"></div>
            </div>
            <div class="header-right">
                <div class="balance-container">
                    <span id="balance" class="balance">0</span>
                    <span class="currency">LC</span>
                </div>
                <div class="squircle user-avatar">
                    <img id="user-avatar" src="" alt="Аватар">
                </div>
                <button class="squircle menu-btn" id="menu-btn">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </header>

        <main class="main-content">
            <div class="search-container">
                <input type="text" class="search-input squircle" placeholder="Поиск подарка по названию или номеру...">
            </div>

            <div class="filters-container">
                <button class="filter-btn squircle">
                    <img src="assets/icons/filter.svg" alt="Фильтр">
                </button>
                <button class="filter-btn squircle">NFT</button>
                <button class="filter-btn squircle">Модель</button>
                <button class="filter-btn squircle">Фон</button>
                <button class="filter-btn squircle">Символ</button>
                <button class="filter-btn squircle">Цена</button>
            </div>

            <div class="gifts-grid" id="gifts-container">
                <!-- Подарки будут загружены здесь -->
            </div>
        </main>

        <!-- Кнопка выхода из полноэкранного режима -->
        <button id="exit-fullscreen" class="exit-fullscreen-btn squircle hidden">
            <img src="assets/icons/exit-fullscreen.svg" alt="Выйти из полноэкранного режима">
        </button>
    </div>

    <script src="scripts/auth.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
