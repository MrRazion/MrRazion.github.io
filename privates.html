<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privates • Доступ</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #121212;
            color: #e0e0e0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .container {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }
        h1 {
            color: #bb86fc;
            margin-bottom: 10px;
        }
        p {
            color: #a0a0a0;
            margin-bottom: 25px;
        }
        .btn {
            background: #bb86fc;
            color: #000;
            border: none;
            padding: 12px 0;
            width: 100%;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn:hover {
            background: #9a67ea;
            transform: translateY(-2px);
        }
        .btn:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Privates</h1>
        <p>Ваш эксклюзивный контент готов к скачиванию</p>
        <button class="btn" id="downloadBtn">⬇️ Скачать сейчас</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();  // Раскрываем на весь экран
        
        document.getElementById("downloadBtn").addEventListener("click", () => {
            tg.sendData("download");  // Отправляем сигнал боту
            tg.close();  // Закрываем Web App (необязательно)
        });
    </script>
</body>
</html>
